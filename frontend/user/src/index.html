  <script>
    function redirectTracking(e) {
      // e.preventDefault()

      const trackingCode = $("#trackingBox").val();

      if (!trackingCode) {
        toastr.error("Bạn chưa nhập mã vẫn đơn!");
        return;
      }

      window.location.href = "http://tvlpost.com/tra-cuu/" + trackingCode;
    }

    $("#trackingBtn").click(redirectTracking);

    $("#trackingBox").keypress((e) => {
      if (e.key === "Enter") {
        redirectTracking(e);
      }
    });
  </script>
  <script>
    $(document).ready(function () {
      $('.owl').owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 3
          },
          1000: {
            items: 5
          }
        }

    });
